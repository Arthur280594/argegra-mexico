<div class="row">
    <div class="col-12 center">
      <br>
      <button mat-raised-button color="primary" (click)="opendialog(null)">Nuevo registro</button>
    </div>
  </div> <br>
  <input class="form-control" type="text" [(ngModel)]="dataFilter.nombre_comun" placeholder="Búsqueda">

<div class="row">
    <div class="col-12">
        <br>
        <table class="table table-striped mat-elevation-z10">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col" (click)="sort('id')">Id&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col" (click)="sort('Nombre comun')">Nombre Común&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col" (click)="sort('nombre cientifico')">Nombre Científico&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col" (click)="sort('Familia')">Familia&nbsp;<i class="fa fa-sort"></i></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data | filterBy: dataFilter | paginate: { itemsPerPage: 10, currentPage: p } | orderBy: key: reverse">
                  <td>
                    <button mat-icon-button color="primary" (click)="opendialog(item)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)='delete(item)'>
                        <mat-icon>delete</mat-icon>
                    </button>
                  <td>{{ item.id_especie }}</td>
                  <td>{{ item.nombre_comun }}</td>
                  <td>{{ item.nombre_cientifico }}</td>
                  <td>{{ item.nombre }}</td>
                </tr>
                <tr>
                </tr>
              </tbody>
        </table><h5 class="text-center mx-auto" style="color: black;"  *ngIf="(data | filterBy: dataFilter).length === 0">
          No se encontraron resultados
        </h5>
        <pagination-controls (pageChange)="p = $event" class="center"></pagination-controls>
    </div>
</div>
