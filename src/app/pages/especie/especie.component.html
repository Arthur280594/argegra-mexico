<div class="row">
    <div class="col-12 center">
      <br>
        <button mat-raised-button color="primary" (click)="opendialog()">Nuevo registro</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <br>
        <table class="table table-striped mat-elevation-z10">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Id</th>
                <th scope="col">Nombre Común</th>
                <th scope="col">Nombre Científico</th>
                <th scope="col">Familia</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                  <td>
                    <button mat-icon-button color="primary">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                  <td>{{ item.id_especie }}</td>
                  <td>{{ item.nombre_comun }}</td>
                  <td>{{ item.nombre_cientifico }}</td>
                  <td>{{ item.nombre }}</td>
                </tr>
                <tr>
                  <td colspan="5" class="center">Paginacion</td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
