<div class="row">
    <div class="col-12 center">
        <br>
        <button mat-raised-button color="primary" (click)="opendialog()">Nuevo registro</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <br>
        <table class="table table-striped mat-elevation-z10">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Id</th>
                <th scope="col">Entidad Federativa</th>
                <th scope="col">N° de Visitas</th>
                <th scope="col">Padrón Acuícola</th>
                <th scope="col">Fecha</th>
                <th scope="col">Observaciones</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                  <td>
                    <button mat-icon-button color="primary">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                  <td>{{ item.id_formato_1b }}</td>
                  <td>{{ item.entidad_federativa }}</td>
                  <td>{{ item.no_visitas }}</td>
                  <td>{{ item.padron_acuicola_id_padron_acuicola }}</td>
                  <td>{{ item.fecha }}</td>
                  <td>{{ item.observaciones }}</td>
                </tr>
                <tr>
                  <td colspan="7" class="center">Paginacion</td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
