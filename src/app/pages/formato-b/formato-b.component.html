<div class="row">
    <div class="col-12 center">
        <br>
        <button mat-raised-button color="primary" (click)="opendialog(null)">Nuevo registro</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <br>
        <table class="table table-striped mat-elevation-z10">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col" (click)="sort('id')">Id&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col" (click)="sort('entidad federativa')">Entidad Federativa&nbsp;<i class="fa fa-sort"></i></th>
                <th  scope="col" (click)="sort('n° de visitas')">N° de visitas&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col" (click)="sort('Padron acuicola')">Padrón Acuícola&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col" (click)="sort('fecha')">Fecha&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col" (click)="sort('Observaciones')">Observaciones&nbsp;<i class="fa fa-sort"></i></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data | paginate: { itemsPerPage: 15, currentPage: p } | orderBy: key: reverse">
                  <td>
                    <button mat-icon-button color="primary" (click)="opendialog(item)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)='delete(item)'>
                        <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                  <td>{{ item.id_formato_1b }}</td>
                  <td>{{ item.entidad_federativa }}</td>
                  <td>{{ item.no_visitas }}</td>
                  <td>{{ item.padron_acuicola_id_padron_acuicola }}</td>
                  <td>{{ item.fecha }}</td>
                  <td>{{ item.observaciones }}</td>
                </tr>
                <tr>
                </tr>
              </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" class="center"></pagination-controls>
    </div>
</div>
