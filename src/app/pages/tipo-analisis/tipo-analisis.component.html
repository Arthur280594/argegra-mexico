<div class="row">
    <div class="col-12 center">
        <br>
        <button mat-raised-button color="primary" (click)="opendialog()">Nuevo registro</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <br>
        <table class="table table-striped mat-elevation-z10">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col"(click)="sort('id')">Id&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col"(click)="sort('Tipo analisis')">Tipo An√°lisis&nbsp;<i class="fa fa-sort"></i></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data | paginate: { itemsPerPage: 5, currentPage: p } | orderBy: key: reverse">
                  <td>
                    <button mat-icon-button color="primary">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                  <td>{{ item.id_tipo_analisis }}</td>
                  <td>{{ item.nombre }}</td>
                </tr>
                <tr>
                </tr>
              </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" class="center"></pagination-controls>
    </div>
</div>
