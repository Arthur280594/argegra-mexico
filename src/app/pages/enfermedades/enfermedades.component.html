<div class="row">
    <div class="col-12 center">
        <br>
        <button mat-raised-button color="primary" (click)="opendialog(null)">Nuevo registro</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <br>
        <table class="table table-striped mat-elevation-z10">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col" (click)="sort('id')">Id&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col" (click)="sort('nombre')">Nombre&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col" (click)="sort('Especie Nombre ComÃºn')">Especie&nbsp;<i class="fa fa-sort"></i></th>
                <th scope="col" (click)="sort('estado')">Estado&nbsp;<i class="fa fa-sort"></i></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data | paginate: { itemsPerPage: 4, currentPage: p } | orderBy: key: reverse ">
                  <td>
                    <button mat-icon-button color="primary" (click)="opendialog(item)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)='delete(item)'>
                        <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                  <td> {{ item.id_enfermedad }} </td>
                  <td> {{ item.nombre }} </td>
                  <td>{{ item.nombre_comun }} </td>
                  <td> {{ item.estado }} </td>
                </tr>
                <tr>
                </tr>
              </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" class="center"></pagination-controls>
    </div>
</div>
