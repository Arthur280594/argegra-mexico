<div class="row">
    <div class="col-12 center">
        <br>
        <button mat-raised-button color="primary" (click)="opendialog()">Nuevo registro</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <br>
        <table class="table table-striped mat-elevation-z10">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Id</th>
                <th scope="col">Agente Patogeno</th>
                <th scope="col">Tipo Agente</th>
                <th scope="col">Especie Nombre Común</th>
                <th scope="col">Especie Nombre Científico</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                  <td>
                    <button mat-icon-button color="primary" (click)="opendialog()">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                  <td>{{ item.id_agente_patogeno }} </td>
                  <td>{{ item.nombre }} </td>
                  <td>{{ item.tipo_agente_nombre }} </td>
                  <td>{{ item.especie_nombre_comun }} </td>
                  <td>{{ item.especie_nombre_cientifico }} </td>
                </tr>
                <tr>
                  <td colspan="12" class="center">Paginacion</td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
