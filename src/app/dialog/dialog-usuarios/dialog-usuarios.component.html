<div class="row">
  <div class="col-8">
    <h2 mat-dialog-title class="modal-form__title">Usuarios </h2>
  </div>
  <div class="col-4">
    <mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
  </div>
</div>

<mat-dialog-content class="mat-typography">
  <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field appearance="legacy">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre">
      </mat-form-field>
    </mat-grid-tile>

    <mat-dialog-content class="mat-typography">
      <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field appearance="legacy">
            <mat-label>Apellido Materno</mat-label>
            <input matInput placeholder="Apellido Materno">
          </mat-form-field>
        </mat-grid-tile>

        <mat-dialog-content class="mat-typography">
          <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field appearance="legacy">
                <mat-label>Apellido Paterno</mat-label>
                <input matInput placeholder="Apellido Paterno">
              </mat-form-field>
            </mat-grid-tile>

            <mat-dialog-content class="mat-typography">
              <mat-grid-list cols="3" rowHeight="100px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <mat-form-field appearance="legacy">
                    <mat-label>Correo</mat-label>
                    <input matInput placeholder="Correo">
                  </mat-form-field>
                </mat-grid-tile>

                <mat-dialog-content class="mat-typography">
                  <mat-grid-list cols="3" rowHeight="100px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                      <mat-form-field appearance="legacy">
                        <mat-label>Cargo </mat-label>
                        <input matInput placeholder="Cargo">
                      </mat-form-field>
                    </mat-grid-tile>

                    <mat-dialog-content class="mat-typography">
                      <mat-grid-list cols="3" rowHeight="100px">
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                          <mat-form-field appearance="legacy">
                            <mat-label>Usuario</mat-label>
                            <input matInput placeholder="Usuario">
                          </mat-form-field>
                        </mat-grid-tile>

                        <mat-dialog-content class="mat-typography">
                          <mat-grid-list cols="3" rowHeight="100px">
                            <mat-grid-tile [colspan]="1" [rowspan]="1">
                              <mat-form-field appearance="legacy">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Password">
                              </mat-form-field>
                            </mat-grid-tile>

                            <mat-dialog-content class="mat-typography">
                              <mat-grid-list cols="3" rowHeight="100px">
                                <mat-grid-tile [colspan]="1" [rowspan]="1">
                                  <mat-form-field appearance="legacy">
                                    <mat-label>Situación</mat-label>
                                    <input matInput placeholder="Situación">
                                  </mat-form-field>
                                </mat-grid-tile>

                                <mat-dialog-content class="mat-typography">
                                  <mat-grid-list cols="3" rowHeight="100px">
                                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                                      <mat-form-field appearance="legacy">
                                        <mat-label>Avatar</mat-label>
                                        <input matInput placeholder="Avatar">
                                      </mat-form-field>
                                    </mat-grid-tile>


    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field appearance="fill">
        <mat-label>Entidad Federativa</mat-label>
        <mat-select required>
          <mat-option [value]="1">1</mat-option>
          <mat-option [value]="2">2</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field appearance="fill">
          <mat-label>Tipo Usuario</mat-label>
          <mat-select required>
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="2">2</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>


  </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button  mat-raised-button>Guardar</button>
</mat-dialog-actions>
